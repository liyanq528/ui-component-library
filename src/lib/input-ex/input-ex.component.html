<div class="input-ex-container"
     [class.clr-error]="inputControl.touched && inputControl.errors"
     [formGroup]="inputFormGroup">
  <div *ngIf="inputControl.pending" class="pending-mask"></div>
  <label class="input-ex-field-container" (click)="onEditClick()">
    <span [title]="inputLabel" [style.minWidth.px]="inputLabelWidth" class="input-ex-label">
      {{inputLabel}}:
    </span>
    <input #input
           class="clr-input input-ex-input"
           formControlName="inputControl"
           [class.click-model]="inputControl.enabled && inputType == 2"
           [type]="inputFieldTypeName"
           [title]="inputControl.value"
           [placeholder]="inputPlaceholder"
           [class.source-password]="sourcePassword"
           [class.verify-password]="verifyPassword"
           (input)="onInput($event)"
           (blur)="onInputBlur()"
           (focus)="onInputFocus()">
    <clr-tooltip *ngIf="inputControl.touched && inputControl.errors">
      <clr-icon class="clr-validate-icon" clrTooltipTrigger shape="info-circle" size="24"
                aria-label="Uniq tooltip 1"></clr-icon>
      <clr-tooltip-content *clrIfOpen
                           [clrSize]="toolTipSize"
                           [clrPosition]="toolTipPosition">
        <span>{{getValidatorMessage(inputControl.errors)}}{{inputValidatorParam}}</span>
      </clr-tooltip-content>
    </clr-tooltip>
  </label>
  <a *ngIf="inputStatus == 2 && inputControl.enabled"
     href="javascript:void(0)"
     class="input-ex-icon"
     (click)="onEditClick()">
    <clr-icon shape="note"></clr-icon>
  </a>
  <a *ngIf="inputStatus == 1 && inputControl.enabled && !inputControl.pending"
     href="javascript:void(0)"
     class="input-ex-icon"
     (click)="onCommitClick($event)">
    <clr-icon shape="check"></clr-icon>
  </a>
  <a *ngIf="inputStatus == 1 && inputControl.errors"
     href="javascript:void(0)"
     class="input-ex-icon"
     (click)="onRevertClick()">
    <clr-icon shape="refresh"></clr-icon>
  </a>
  <clr-icon *ngIf="inputDisabled" shape="lock"></clr-icon>
  <span *ngIf="inputControl.pending" class="spinner spinner-sm"></span>
</div>
